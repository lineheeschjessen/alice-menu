<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/logo-kopi.png" type="image/png">
  <title>Velkommen</title>
  <link rel="stylesheet" href="css/standby.css">
</head>

<body>
  <a href="forside.html">
  <video autoplay muted loop id="myVideo">
    <source src="images/alices.mp4" type="video/mp4">
  </video>

  <div class="top">
    <h2 id="velkommen">Velkommen til</h2>
    <h2 id="velkommen2">Restaurant</h2>
    <h3 id="klik">Klik på skærmen for at starte</h3>
  </div>

  <div class="fast">
    <div class="vejrtekst">
      <div id="result"></div>
      <div id="vejrbillede"></div>
    </div>
  </div>
  </a>

  <script>
    // min vejr API
    fetch("http://api.openweathermap.org/data/2.5/weather?q=Aarhus&lang=da&units=metric&appid=0452143246f5fe1491f948574e34531f").then(response => {
      return response.json();
    }).then(data => {

      // Vis på skærm
      vejrbillede.innerHTML = `
        <img src="images/${data.weather[0].icon}.png" class="vejrikon" alt=""/>`

      result.innerHTML = `
        <h5>${data.main.temp}°</h5>
        `
    })
  </script>
</body>

</html>
