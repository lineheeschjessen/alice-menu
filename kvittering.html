<head>

  <title>Kvittering</title>

<body>
  <div class="wrap">
    <h1>Tak for din bestilling!</h1>
    <!-- bestillingsnummer -->
    <h3>Du har nummer</h3>
    <div id="nummer"></div>
    <!-- kvittering -->
    <h3>Her kan du se din ordre:</h3>
    <div id="visListe"></div>
    <div id="total"></div>
    <!-- tilbageknap -->
    <a href="index.html"><button id="klik" type="button" name="button">GÃ¥ tilbage</button></a>

  </div>


  <script>
    // valgte retter + samlede pris
    visListe.innerHTML = localStorage.getItem("liste")
    total.innerHTML = localStorage.getItem("pris")

    // giver et random tal mellem 20 og 120
    nummer.innerHTML = Math.floor(Math.random() * 100) + 20
  </script>
</body>
